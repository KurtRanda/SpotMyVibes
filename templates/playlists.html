<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Your Spotify Playlists</title>
</head>
<body>
    <h1>Your Playlists</h1>
    <ul>
        {% for playlist in playlists %}
            <li>
                <a href="{{ url_for('view_playlist', playlist_id=playlist.id) }}">{{ playlist.name }}</a>
                <p>Total Tracks: {{ playlist.total_tracks }}</p>
                {% if playlist.image_url %}
                    <img src="{{ playlist.image_url }}" alt="Playlist Image" width="100">
                {% endif %}
            </li>
        {% endfor %}
        </ul>
        
</body>
</html>
