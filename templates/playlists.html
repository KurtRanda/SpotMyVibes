{% extends 'base.html' %}

{% block content %}
    <h1>Your Playlists</h1>

    {% if playlists %}
    <div class="playlists-container d-flex flex-wrap justify-content-start gap-3 mt-4">
        {% for playlist in playlists %}
        <div class="playlist-item card shadow-sm" style="width: 18rem;">
            <img src="{{ playlist.image_url }}" class="card-img-top" alt="{{ playlist.name }} cover image">
            <div class="card-body text-center">
                <h3 class="card-title">{{ playlist.name }}</h3>
                <a href="{{ url_for('playlist.view_playlist', playlist_id=playlist.spotify_id) }}" class="btn btn-primary mt-2">View Playlist</a>
            </div>        
        </div>
        {% endfor %}
    </div>
    {% else %}
        <p>No playlists found.</p>
    {% endif %}
{% endblock %}
